<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intention Timer</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="heading">INTENTION TIMER</header>
    <section class="activitySection">
      <article class="selectCategoryArticle">
        <header class="newActivityHeader">New Activity</header>
        <div class="selectCategoryDiv">
          <p class="selectCategory">Select a category:</p>
          <ol>
            <li><img src="assets/study.png" alt="Study Image">Study</li>
            <li class="meditateButton"> <img src="assets/meditate.png" alt="Meditate Image">Meditate</li>
            <li><img src="assets/exercise.png" alt="Exercise Image">Exercise</li>
          </ol>
          <p class="accomplishParagraph">What would you like to accomplish during this time?</p>
          <input type="" name="" value="">
          <div class="minutesSecondsDiv">
            <div class="minutes">
              <p>Minutes</p>
              <input type="text" name="" value="">
            </div>
            <div class="seconds">
              <p>Seconds</p>
              <input type="text" name="" value="">
            </div>
          </div>
          <button type="button" name="button">Start Activity</button>
        </div>
      </article>
      <article class="pastActivityArticle">
        <header class="pastActivityHeader">Past Activities</header>
        <p class="pastActivityParagraph">
          You haven't logged any activities yet.
          <br>
          Complete the form to the left to get started.
        </p>
      </article>
    </section>
  </body>
</html>
